<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <header><strong>Random Famous Movie Quotes</strong></header>
        <section class="quotes">
        <div class="quote-text" id="js-quote-text"></div>
        </section>
        <section class="controls">
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a famous movie quote!
          </button>
          <button type="button" id="js-photo" class="photo button">
            Click to try to match the movie scene to the quote above!
            <br>
            (Not all are included)
            </button>
        </section>
        <div class="shadded-box">
          <img id="js-image" src="pic1.jpeg"  alt="Random Image">
        </div>
        
      </div>
      <script src="wa12.js"></script>
</body>
</html>
